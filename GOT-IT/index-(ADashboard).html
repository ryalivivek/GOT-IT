<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard-GOTIT</title>
    <link rel="stylesheet" href="style-(ADashboard).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="restrict">
        <div id="restrictheading">
            <h3 id="restrictname">Nmae of User</h3>
            <div id="closerestrict">back</div>
        </div>
        <div id="restrictbot">
            <div id="restrictbottop">
                <h3 id="restrictinput">Enter Reason : </h3>
                <input type="text" id="erestrictinput">
            </div>
            <button id="restrictdone">Stop Access</button>
        </div>
    </div>
    <div id="viewuser">
        <div id="viewusertop">
            <h2>View User</h2>
            <div id="closeviewuser">close</div>
        </div>
        <div id="viewuserbot"></div>
    </div>
    <div id="helpedto">
        <div id="helpedtof">
            <div id="helpedtoftop">
                <h2>Helped To</h2>
                <div id="closehelpedto">close</div>
            </div>
            <div id="helpedtofbot"></div>
        </div>
        <div id="helpedtob">
            <div id="helpedtobtop">
                <h2>View Help</h2>
                <div id="closehelpedtob">back</div>
            </div>
            <div id="helpedtobbot"></div>
        </div>
    </div>
    <div id="complaints">
        <div id="complaintsf">
            <div id="complaintsftop">
                <h2>Complaints</h2>
                <div id="closecomplaints">close</div>
            </div>
            <div id="complaintsfbot"></div>
        </div>
        <div id="complaintsb">
            <div id="complaintsbtop">
                <h2>Complaint Details</h2>
                <div id="closecomplaintsb">back</div>
            </div>
            <div id="complaintsbbot"></div>
        </div>
    </div>
    <div id="main2"></div>
    <div id="main">
        <div id="top">
            <h1 id="mainhead">GOTIT</h1>
            <div id="btop">
                <div id="bltop">
                    <div id="welcome">Hello Admin</div>
                </div>
                <div id="logout">Logout</div>
            </div>
        </div>
        <div id="bot"></div>
    </div>
    <script src="script-(ADashboard).js"></script>
</body>
</html>
